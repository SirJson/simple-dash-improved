<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A customizable selfhosted dashboard">
        <title>My Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preload" type="text/css" href="/common/css/fonts.css" as="style">
        <link rel="stylesheet" type="text/css" href="common/css/fork-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="common/css/v5-compat.min.css" />
        <link rel="stylesheet" type="text/css" href="common/css/line-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="common/css/main.css" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <link rel="manifest" href="manifest.webmanifest">
    </head>

    <body id="homepage">
        <main id="wrapper">
            <div id="toolbar">
                <a href="edit.html" class="tool" title="Customize dashboard"><i class="las la-tools"></i></a>
            </div>
            <form action="https://google.com/search" id="searchform" method="get">
                <i class="fa fa-google overlayicon"></i>
                <input placeholder="Search..." type="text" name="q" id="gsearch">
            </form>
            <div id="itemlist">
                <a title="Loading..."><i class="fa-spin fas fa-spinner fa-fw"></i></a>
            </div>
        </main>

        <script src="common/js/common.js"></script>
        <script src="common/js/dash.js"></script>
    </body>
